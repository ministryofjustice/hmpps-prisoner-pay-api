spring:
  jpa:
    show-sql: true

  datasource:
    url: 'jdbc:postgresql://localhost:15432/prisoner-pay-api-db?sslmode=prefer'
    username: prisoner-pay-api
    password: prisoner-pay-api

api:
  base:
    url:
      hmpps-auth: https://sign-in-dev.hmpps.service.justice.gov.uk/auth

hmpps.sqs:
  provider: localstack
  localstackUrl: http://localhost:14566
  queues:
    prisonerpayjobs:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}