server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:15444/prisoner-pay
    username: prisoner-pay
    password: prisoner-pay
    hikari:
      minimumIdle: 2
      maximumPoolSize: 8
      idleTimeout: 1000

